<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col>
            <h2>Discover</h2>
          </ion-col>
          <ion-col size="auto">
            <div class="bg-button" style="width: 50px; margin-top: 15px;">
                    <ion-tab-button tab="search">
                      <ion-icon name="search"></ion-icon>
                    </ion-tab-button>
            </div>
          </ion-col>
        </ion-row>
    </ion-grid>

    <!-- (slideChange)="swiperSliderChange($event)" -->
    <swiper-container
        [loop]="true"
        [zoom]="true"
        [pagination]="true">
        <swiper-slide *ngFor="let image of images">
            <div class="swiper-image-zoom">
                <img [src]="image"/>
            </div>
        </swiper-slide>

    </swiper-container>

    <ion-grid>
        <ion-row>
          <ion-col>
            <h2>Categories</h2>
          </ion-col>
          <ion-col size="auto">
            <div style="width: 100px;">
                <ion-button fill="clear">More</ion-button>
            </div>
          </ion-col>
        </ion-row>
    </ion-grid>

    <ion-row scrollX="true" class="scroll-items">
      <ion-col *ngFor="let item of lists">
        <!-- Items -->
        <ion-button color="light" class="item-fab" (click)="selectItem(item)">
          <ion-label class="ion-text-wrap">{{
            item.name
          }}</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-grid style="margin: 0; padding: 0;">
      <ion-row>
        <ion-col>
          <h2>Newly Added</h2>
        </ion-col>
        <ion-col size="auto">
          <div style="width: 100px;">
              <ion-button fill="clear">More</ion-button>
          </div>
        </ion-col>
      </ion-row>
  </ion-grid>

  <ion-row scrollX="true" class="scroll-items" style="margin: 0;">
    <ion-col *ngFor="let img of images" style="padding: 0;">
      <!-- Items -->
      <ion-card style="width: 150px;">
        <img alt="Silhouette of mountains" [src]="img"/>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-grid style="margin: 0; padding: 0;">
    <ion-row>
      <ion-col>
        <h2>Free Books</h2>
      </ion-col>
      <ion-col size="auto">
        <div style="width: 100px;">
            <ion-button fill="clear">More</ion-button>
        </div>
      </ion-col>
    </ion-row>
</ion-grid>

<ion-row scrollX="true" class="scroll-items" style="margin: 0;">
  <ion-col *ngFor="let img of images" style="padding: 0;">
    <!-- Items -->
    <ion-card style="width: 150px;">
      <img alt="Silhouette of mountains" [src]="img"/>
    </ion-card>
  </ion-col>
</ion-row>



</ion-content>
